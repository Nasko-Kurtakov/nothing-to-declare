<div class="text-center">
  <h3>Trade History</h3>
  <input
    class="ng-hide"
    #buys
    requiredFileType="csv"
    (change)="fileChangeListener($event, file)"
    type="file"
  />
  <div class="file-upload">
    {{ fileName || "No file uploaded yet." }}

    <button
      mat-mini-fab
      color="primary"
      class="upload-btn"
      (click)="buys.click()"
    >
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
</div>
<h3>Trade Records</h3>
<table
  mat-table
  [dataSource]="trades"
  *ngIf="trades.length > 0"
  class="trade-table"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="totalQuantity">
    <th mat-header-cell *matHeaderCellDef>TotalQuantity</th>
    <td mat-cell *matCellDef="let element">
      {{ element.totalQuantity | number : "1.5-5" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef>TotalPrice (€)</th>
    <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
  </ng-container>

  <ng-container matColumnDef="avaragePrice">
    <th mat-header-cell *matHeaderCellDef>AvaragePrice (€)</th>
    <td mat-cell *matCellDef="let element">
      {{ element.avaragePrice | number : "1.5-5" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tradingColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tradingColumns"></tr>
</table>
