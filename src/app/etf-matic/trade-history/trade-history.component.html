<app-etf-matic-parser [options]="this.options">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="totalQuantity">
    <th mat-header-cell *matHeaderCellDef>TotalQuantity</th>
    <td mat-cell *matCellDef="let element">
      {{ element.totalQuantity }}
    </td>
  </ng-container>

  <ng-container matColumnDef="avaragePriceBGN">
    <th mat-header-cell *matHeaderCellDef>AveragePrice (BGN)</th>
    <td mat-cell *matCellDef="let element">{{ element.avaragePriceInBGN }}</td>
  </ng-container>

  <ng-container matColumnDef="totalPriceBGN">
    <th mat-header-cell *matHeaderCellDef>TotalPrice (BGN)</th>
    <td mat-cell *matCellDef="let element">{{ element.totalPriceInBGN }}</td>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef>TotalPrice (€)</th>
    <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
  </ng-container>

  <ng-container matColumnDef="avaragePrice">
    <th mat-header-cell *matHeaderCellDef>AveragePrice (€)</th>
    <td mat-cell *matCellDef="let element">
      {{ element.avaragePrice }}
    </td>
  </ng-container>
</app-etf-matic-parser>
