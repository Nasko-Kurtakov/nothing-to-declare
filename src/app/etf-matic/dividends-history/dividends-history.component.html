<app-etf-matic-parser [options]="this.options">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="taxDueBGN">
    <th mat-header-cell *matHeaderCellDef>Tax Due (BGN)</th>
    <td mat-cell *matCellDef="let element">
      {{ element.taxInBGN }}
    </td>
  </ng-container>

  <ng-container matColumnDef="dividendRecievedBGN">
    <th mat-header-cell *matHeaderCellDef>Dividend Recieved (BGN)</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dividendInBGN }}
    </td>
  </ng-container>

  <ng-container matColumnDef="dividendRecieved">
    <th mat-header-cell *matHeaderCellDef>Dividend Recieved (€)</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dividendRecieved }}
    </td>
  </ng-container>

  <ng-container matColumnDef="taxDue">
    <th mat-header-cell *matHeaderCellDef>Tax Due (€)</th>
    <td mat-cell *matCellDef="let element">
      {{ element.taxDue }}
    </td>
  </ng-container>
</app-etf-matic-parser>
